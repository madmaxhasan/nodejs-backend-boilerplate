name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.cache
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup test environment variables
        run: cp .env.test .env

      - name: Run linter (ESLint)
        run: yarn lint

      - name: Run Prettier check
        run: yarn prettier --check src/**/*.js

      - name: Run tests
        run: yarn test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -f docker/Dockerfile -t nodejs-backend:latest .

      - name: NodeJS Backend Boilerplate
        run: |
          docker run -d --name backend-boilerplate --env-file .env.test nodejs-backend:latest
          sleep 5
          docker logs backend-boilerplate
          docker rm -f backend-boilerplate
